<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - Furkan Ã–zkan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">This is a survey form for you</p>
    </div>
    <div class="content">
        <form id="survey-form">
            <div class="name" id="name">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" required placeholder="Name...">
            </div>
            <div class="email">
                <label for="email" id="email-label">E-Mail</label>
                <input type="email" id="email" pattern=".+@globex\.com" required placeholder="E-Mail...">
            </div>
            <div class="number">
                <label for="number" id="number-label">Number</label>
                <input type="number" id="number" min="1" max="100" required placeholder="Number...">
            </div>
            <div class="dropdown">
                <label for="dropdown" id="dropdown-label">What is your title</label>
                <select id="dropdown">
                    <option value="Full-stack-developer">Full Stack Developer</option>
                    <option value="Backend-developer">Backend Developer</option>
                    <option value="Frontend-developer">Frontend Developer</option>
                    <option value="db-designer">Database Designer</option>
                </select>
            </div>
            <div class="radio-option">
                <legend>What is your experience level</legend>
                <div class="option">
                <input type="radio" id="0-2" name="action" checked value="0-2" >
                <label for="0-2" >0 - 2 year</label>
            </div>
            <div class="option">
                <input type="radio" id="2-4" name="action" value="2-4" >
                <label for="2-4" >2 - 4 year</label>
            </div>
            <div class="option">    
                <input type="radio" id="4+" name="action" value="4+" >
                <label for="4+" >4+ year</label>
            </div>
            </div>
            <div class="text-area">
                <label for="send-message">Send message</label>
                <textarea  id="send-message" cols="30" rows="5" placeholder="Send message"></textarea>
            </div>
            <div class="btn">
                <button type="submit">Submit</button>
            </div>
        </form>
        
    </div>    
</body>
</html>
